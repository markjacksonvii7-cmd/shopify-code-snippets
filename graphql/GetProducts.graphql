query GetProducts($handle: String!) {
  collection(handle: $handle) {
    title
    products(first: 6) {
      edges {
        node {
          id
          title
          handle
          featuredImage {
            url
          }
          priceRange {
            minVariantPrice {
              amount
              currencyCode
            }
          }
        }
      }
    }
  }
}
